<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <script src="js/script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playpen+Sans:wght@400;500;600;700&family
        =Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,
        900&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==
        " crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>WeatherApi</title>
</head>

<body>
    <div class="container">
        <div class="form">
            <h3>Wetter Online</h3>
            <div class="form-imput">
                <input type="text" placeholder="Wetter in..." id="city-input">
                <button id="search">
                    <i class=" fa-solid fa-magnifying-glass "></i>
                </button>
            </div>
        </div>
        <div id="weather-data">
            <h2><i class="fa-solid fa-location-dot"></i>
                <span id="city"> Maceio</span>
                <img src="https://flagsapi.com/BR/flat/64.png" alt="flags" id="country">
            </h2>
            <p id="temperature"> <span>38</span>&deg;C</p>
            <div id="description-container">
                <p id="description">Nublado</p>
                <img src="https://openweathermap.org/img/wn/01d.png" alt="condition" id="weather-icon">
            </div>
            <div id="detail-container">
                <p id="umidity">
                    <i class="fa-solid fa-droplet"></i>
                    <span>48%</span>
                </p>
                <p id="wind">
                    <i class="fa-solid fa-wind"></i>
                    <span>38Km/h</span>
                </p>
            </div>
        </div>
    </div>



</body>

</html>
